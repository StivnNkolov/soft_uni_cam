{% extends 'main_content/main_content_base.html' %}

{% block card_title_public %}
    Are you sure you want to delete all Recipes?
{% endblock %}

{% block card_body_public %}
    <form action="{% url 'recipe delete all' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <input class="btn btn-md btn-warning" type="submit" value="Delete">
        <a class="btn btn-md ms-2 btn-secondary" href="{% url 'recipes main' %}">Go Back</a>
    </form>
{% endblock %}
